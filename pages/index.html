<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syllinse Dashboard</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #23272a, #2c2f33, #23272a);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        background: rgba(35, 39, 42, 0.85);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        max-width: 400px;
        width: 90%;
        backdrop-filter: blur(6px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.75);
      }

      img {
        width: 120px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.2));
      }

      h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #ffffff;
        letter-spacing: 1px;
      }

      p {
        font-size: 14px;
        color: #b9bbbe;
        margin-bottom: 25px;
      }

      a {
        display: inline-block;
        padding: 12px 28px;
        background-color: #5865f2;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      a:hover {
        background-color: #4752c4;
        transform: scale(1.05);
      }

      .options {
        margin-top: 30px;
      }

      .option-btn {
        display: block;
        padding: 10px;
        margin: 10px auto;
        width: 80%;
        background: #2f3136;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.2s;
      }

      .option-btn:hover {
        background: #3a3d42;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #72767d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/syllinse.png" alt="Syllinse Logo" />
      <h1>Syllinse Dashboard</h1>
      <p>Manage your Syllinse experience with ease.</p>

      <a
        href="https://discord.com/oauth2/authorize?client_id=1418895386797674517&response_type=code&redirect_uri=https%3A%2F%2Fsite-4yp5.vercel.app%2Fapi%2Fcallback&scope=identify"
      >
        Login with Discord
      </a>

      <div class="options">
        <a href="#" class="option-btn">üìä Dashboard</a>
        <a href="#" class="option-btn">‚öôÔ∏è Settings</a>
        <a href="#" class="option-btn">üìú Scripts</a>
      </div>

      <footer>¬© 2025 Syllinse. All rights reserved.</footer>
    </div>
  </body>
</html>
